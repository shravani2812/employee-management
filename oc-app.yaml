---
apiVersion: v1
kind: Service
metadata:
  name: projects2
  namespace: sprint
  labels:
   app: project
spec:
  ports:
  - port: 5432
  clusterIP: None
  selector:
    app: project
...
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: project
  name: projectsts2
  namespace: sprint
spec:
  serviceName: projects2
  replicas: 1
  selector:
    matchLabels:
      app: project
  template:
    metadata:
      labels:
        app: project
    spec:
      containers:
      - image: ckshravani/project:backendv1.1
        name: backendkb
        ports:
        - containerPort: 5432
        env:
          - name: POSTGRES_DB
            value: 'empdb'
          - name: POSTGRES_PASSWORD
            value: '1234'
...
